    <video autoplay loop muted src="./noik-oenshot.mp4"></video>
    <div id="info">
        <p id="time"></p>
        <p><a href="#" id="hide">(hide...?)</a> <a href="https://github.com/ascpixi/niko-oneshot">(github)</a></p>
    </div>

    <noscript>
        <audio src="./shoeshine.ogg" autoplay loop></audio>
    </noscript>

    <script>
        (async () => {
            let active = false;

            const playAudio = async () => {
                const audio = new Audio("./shoeshine.ogg");
                audio.loop = true;
                await audio.play();
            }

            const getVideoFrame = (w, h) => {
                const video = document.querySelector("video");

                const vidCanvas = document.createElement("canvas");
                vidCanvas.width = w;
                vidCanvas.height = h;

                const ctx = vidCanvas.getContext("2d");

                ctx.drawImage(video, 0, 0, w, h);

                const url = vidCanvas.toDataURL("image/png");
                vidCanvas.remove();

                return url;
            }

            try {
                await playAudio();
                active = true;
            } catch (e) {
                // await input from the user
                const overlay = document.body.appendChild(Object.assign(document.createElement("div"), {
                    id: "input-awaiter",
                    innerText: "press any key or click"
                }));

                const handler = () => {
                    overlay.remove();
                    playAudio();
                    document.body.removeEventListener("click", handler);
                    document.body.removeEventListener("keydown", handler);

                    active = true;
                    updateTime();
                }

                document.body.addEventListener("click", handler);
                document.body.addEventListener("keydown", handler);
            }

            /**
             * @param {string} href
             */
            const setIcon = (href) => {
                var link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement("link");
                    link.rel = "icon";
                    document.head.appendChild(link);
                }

                link.href = href;
            }

            function getBox(width, height) {
                return {
                    string: "+",
                    style: "font-size: 1px; padding: " + Math.floor(height/2) + "px " + Math.floor(width/2) + "px; line-height: " + height + "px;"
                }
            }

            const printImage = (url, scale) => {
                scale = scale || 1;
                var img = new Image();

                img.onload = function() {
                    var dim = getBox(this.width * scale, this.height * scale);
                    console.log("%c" + dim.string, dim.style + "background: url(" + url + "); background-size: " + (this.width * scale) + "px " + (this.height * scale) + "px; color: transparent;");
                };

                img.src = url;
            };

            setInterval(() => {
                const smol = getVideoFrame(32, 32);
                const big = getVideoFrame(256, 256);
                setIcon(smol);

                document.body.style.cursor = `url('${smol}'), auto`;
                printImage(big, 1.5);
            }, 100);

            /**
             * @param {number} seconds
             */
            const formatTimespan = (seconds) => {
                const days = Math.floor(seconds / (3600 * 24));
                const hours = Math.floor((seconds % (3600 * 24)) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const remainingSeconds = seconds % 60;

                let timeString = "you've been staring at oneshot niko on a roomba for";
                let hasDays = false;
                let hasHours = false;
                let hasMinutes = false;

                if (days > 0) {
                    timeString += ` ${days} day${days > 1 ? 's' : ''}`;
                    hasDays = true;
                }
                if (hours > 0 || hasDays) {
                    timeString += ` ${hours} hour${hours > 1 ? 's' : ''}`;
                    hasHours = true;
                }
                if (minutes > 0 || hasHours) {
                    timeString += ` ${minutes} minute${minutes > 1 ? 's' : ''}`;
                    hasMinutes = true;
                }
                if (remainingSeconds > 0 || hasMinutes) {
                    timeString += ` ${remainingSeconds} second${remainingSeconds > 1 ? 's' : ''}`;
                }

                return timeString;
            }

            document.querySelector("#hide").addEventListener("click", () => {
                document.querySelector("#info").style.display = "none";
            })

            const timeElement = document.querySelector("#time");
            let secs = parseInt(localStorage.getItem("niko_oneshot") ?? "0");
            const updateTime = () => {
                if (document.visibilityState != "visible" || !active)
                    return;

                secs++;
                localStorage.setItem("niko_oneshot", secs);
                timeElement.innerHTML = formatTimespan(secs);
            }

            setInterval(updateTime, 1000);
            updateTime();
        })();

    </script>
</body>
</html>
